<!DOCTYPE html>
<html>
<head>
</head>
<body>

  
        <h2>Profile Information</h2>
        <label><b>First Name:</b><input type="text" id="firstName" /></label>
        <label><b>Last Name:</b><input type="text" id="lastName" /></label>
        <label><b>Date of Birth:</b><input type="text" id="dob" /></label>
        <label><b>Email:</b><input type="email" id="email" /></label>
        <label><b>Phone Number:</b><input type="text" id="phoneNumber" /></label>
        <button id="submitButton"><b>Submit</b></button>
    
        <div id="profileDisplay" class="profile-display"></div>
    

    <script>
        document.getElementById("submitButton").addEventListener("click", function() {
    
            let firstName = document.getElementById("firstName").value;
            let lastName = document.getElementById("lastName").value;
            let dob = document.getElementById("dob").value;
            let email = document.getElementById("email").value;
            let phoneNumber = document.getElementById("phoneNumber").value;

        
            var profileDisplay = document.getElementById("profileDisplay");
            profileDisplay.innerHTML = "<h3>Profile Information:</h3>" +
                "<p><b>First Name:</b> " + firstName + "</p>" +
                "<p><b>Last Name:</b> " + lastName + "</p>" +
                "<p><b>Date of Birth:</b> " + dob + "</p>" +
                "<p><b>Email:</b> " + email + "</p>" +
                "<p><b>Phone Number:</b> " + phoneNumber + "</p>";
        });
    </script>
</body>
</html>
